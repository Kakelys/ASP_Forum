<div>
  <button
    class="btn btn-outline-primary"
    *ngIf="canEdit"
    (click)="onSwitchCreateMode()"
  >
    Create new
  </button>
  <app-section-new
    *ngIf="creatingNew"
  ></app-section-new>
</div>

<app-section
  *ngFor="let sectionEl of sections"
  [section]="sectionEl"
  [canEdit]="canEdit"
  (onDelete)="updateSections()"
>
</app-section>
<br>
